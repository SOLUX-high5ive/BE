<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>작성일: {{ post.created_at }}</p>
    <p>수정일: {{ post.updated_at }}</p>
    <a href="{% url 'post_list' %}">글 목록 가기</a>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">댓글 달기</button>
    </form>

    <!-- 댓글 목록 -->
    <h2>댓글</h2>
    {% for comment in post.comments.all %}
        <div>
            <strong>{{ comment.author }}</strong>
            <p>{{ comment.content }}</p>
            <p>{{ comment.created_at }}</p>
        </div>
    {% empty %}
        <p>댓글이 없습니다.</p> 
    {% endfor %}
</body>
</html>
