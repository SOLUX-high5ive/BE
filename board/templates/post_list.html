<!DOCTYPE html>
<html>
<head>
    <title>게시글 목록(최신글)</title>
</head>
<body>
    <h1>게시글 목록</h1>    
    <a href="{% url 'home' %}">홈</a>
    <a href="{% url 'logout' %}">로그아웃</a>
    <a href="{% url 'post_create' %}">새 게시글 작성</a>
    <a href="{% url 'bookmarked_posts' %}">북마크 글 보기</a>
    {% for post in posts %}
    <div>
        <h2><a href="{% url 'post_detail' post_id=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.content }}</p>
        <p>{{ post.created_at }}</p>
    </div>
    {% endfor %}
</body>
</html>
