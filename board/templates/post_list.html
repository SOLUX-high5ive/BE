<!DOCTYPE html>
<html>
<head>
    <title>게시글 목록(최신글)</title>
</head>
<body>
    <h1>게시글 목록</h1>
    <a href="{% url 'logout' %}">로그아웃</a>
    <a href="{% url 'post_create' %}">새 게시글 작성</a>
    {% for post in posts %}
    <div>
        <h2><a href="{% url 'post_detail' post_id=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.content }}</p>
        <p>{{ post.created_at }}</p>
    </div>
    <a href="{% url 'post_edit' post.id %}">수정</a>
    <form action="{% url 'post_delete' post.id %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="삭제">
    </form>
    {% endfor %}
</body>
</html>
